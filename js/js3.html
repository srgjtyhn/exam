<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width: 300px;
			height: 300px;
			background: green;
		}
	</style>
</head>
<body>
	<div id="box"onmouseover="toRed();"onmouseout="toGreen()"></div>
	<script>
		function toRed(){
			var box=document.getElementById('box');
			box.style.backgroundColor='red';
			box.style.width='500px';
			box.style.height='500px';
		}
		function toGreen(){
			var box=document.getElementById('box');
			box.style.backgroundColor='green';
			box.style.width='300px';
			box.style.height='300px';
		}
	</script>
</body>
</html>
